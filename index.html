<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Documentos Markdown</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #333;
            --text-light: #777;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        #search {
            padding: 12px 20px;
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: var(--box-shadow);
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .sidebar {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: var(--primary-color);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
            margin-bottom: 15px;
        }

        .entry-list {
            list-style: none;
        }

        .entry-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: var(--light-color);
            border-left: 4px solid var(--secondary-color);
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry-item:hover {
            background: #dfe6e9;
            transform: translateX(5px);
        }

        .entry-item.active {
            background: var(--secondary-color);
            color: white;
        }

        .entry-number {
            background: var(--primary-color);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .entry-title {
            flex-grow: 1;
            font-weight: 500;
        }

        .content {
            flex: 3;
            min-width: 500px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-color);
        }

        .content h2 {
            color: var(--primary-color);
        }

        #markdown-content {
            line-height: 1.8;
        }

        #markdown-content h1,
        #markdown-content h2,
        #markdown-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            color: var(--primary-color);
        }

        #markdown-content p {
            margin-bottom: 1.2em;
        }

        #markdown-content code {
            background-color: var(--light-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        #markdown-content pre {
            background-color: var(--dark-color);
            color: white;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 15px 0;
        }

        #markdown-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        #markdown-content blockquote {
            border-left: 4px solid var(--secondary-color);
            padding-left: 15px;
            margin: 15px 0;
            color: var(--text-light);
            font-style: italic;
        }

        #markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        #markdown-content th,
        #markdown-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #markdown-content th {
            background-color: var(--light-color);
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--secondary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            opacity: 0;
            pointer-events: none;
        }

        .back-to-top.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .back-to-top:hover {
            background: var(--primary-color);
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }

        .error {
            color: var(--accent-color);
            text-align: center;
            padding: 20px;
        }

        .filename {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 5px;
            font-style: italic;
        }

        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar, .content {
                min-width: 100%;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> Visualizador de Documentos</h1>
            <p class="description">Explora y visualiza todos los archivos Markdown disponibles en la carpeta /entries/</p>
            
            <div class="search-container">
                <input type="text" id="search" placeholder="Buscar documentos...">
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <h2><i class="fas fa-list"></i> Lista de Documentos</h2>
                <ul class="entry-list" id="entries-list">
                    <!-- Los documentos se cargarán aquí con JavaScript -->
                </ul>
            </div>
            
            <div class="content">
                <div class="content-header">
                    <h2 id="content-title"><i class="fas fa-file-alt"></i> Selecciona un documento</h2>
                </div>
                <div id="markdown-content">
                    <p class="loading">Selecciona un documento de la lista para ver su contenido aquí.</p>
                </div>
            </div>
        </div>
        
        <a href="#" class="back-to-top" id="back-to-top">
            <i class="fas fa-arrow-up"></i>
        </a>
        
        <footer>
            <p>Generado con GitHub Pages | Usando Marked.js para renderizar Markdown</p>
        </footer>
    </div>

    <script>
        // Lista de archivos markdown
        const markdownFiles = [
            "o.md",
            "01-art-1.md",
            "02-art-2.md",
            "03-art-3.md",
            "04-art-4.md",
            "05-art-5.md",
            "06-art-6.md",
            "07-art-7.md",
            "08-art-8.md",
            "09-art-9.md",
            "10-art-10.md",
            "11-art-11.md",
            "12-art-12.md",
            "13-art-13.md",
            "14-art-14.md",
            "15-art-15.md",
            "16-art-16.md",
            "17-DA-1.md",
            "17-DA-2.md",
            "17-DA-3.md",
            "17-DA-4.md",
            "17-DA-5.md",
            "17-DA-6.md",
            "17-DA-7.md",
            "17-DA.md",
            "18-DT.md",
            "19-DD.md",
            "20-DF.md",
            "21-EE-01-PRINC-METODOLOGICOS.md",
            "21-EE-02-LENGUAJE-MUSICAL.md",
            "21-EE-03-CORO.md",
            "21-EE-04-INST-INTRODUCCION.md",
            "21-EE-05-ACORDEON.md",
            "21-EE-06-ARPA.md",
            "21-EE-07-CLAVE.md",
            "21-EE-08-DULZAINA.md",
            "21-EE-09-F-PICO.md",
            "21-EE-10-GUITARRA.md",
            "21-EE-11-INST-CUERDA.md",
            "21-EE-12-INST-PUA.md",
            "21-EE-13-INST-V-MADERA-METAL.md",
            "21-EE-14-INST-PERCUSION.md",
            "21-EE-15-PIANO.md",
            "21-EE-16-VIOLA-GAMBA.md",
            "21-EE-17-CRITERIOS-EV.md",
            "22-EP-01-PRINC.METODOLOGICOS.md",
            "22-EP-02-ACOMPANAMIENTO.md",
            "22-EP-03-ANALISIS.md",
            "22-EP-04-ARMONIA.md",
            "22-EP-05-BAJO-CONTINUO.md",
            "22-EP-06-CONJUNTO.md",
            "22-EP-07-CORO.md",
            "22-EP-08-ED-AUDITIVA.md",
            "22-EP-09-FUND-COMPOSICION.md",
            "22-EP-10-H-MUSICA.md",
            "22-EP-11-IDIOMAS-CANTO.md",
            "22-EP-12-INST-COMPLEMENTARIOS.md",
            "22-EP-13-PIANO-COMPLEMENTARIO.md",
            "22-EP-14-CLAVE-COMPLEMENTARIO.md",
            "22-EP-15-L-MUSICAL.md",
            "22-EP-16-MUSICA-CAMARA.md",
            "22-EP-17-ORQUESTA-BANDA.md",
            "22-EP-18-INST-INTRODUCCION.md",
            "22-EP-19-ACORDEON.md",
            "22-EP-20-ARPA.md",
            "22-EP-21-CANTO.md",
            "22-EP-22-CLAVE.md",
            "22-EP-23-DULZAINA.md",
            "22-EP-24-F-PICO.md",
            "22-EP-25-GUITARRA.md",
            "22-EP-26-INST-CUERD-PULSADA-RENAC.md",
            "22-EP-27-INST-CUERDA.md",
            "22-EP-28-INST-V-MADERA.md",
            "22-EP-29-INST-V-METAL.md",
            "22-EP-30-ORGANO.md",
            "22-EP-31-PERCUSION.md",
            "22-EP-32-PIANO.md",
            "22-EP-33-VIOLA-GAMBA.md",
            "22-EP-34-BAJO-ELECTRICO.md",
            "22-EP-35-GUITARRA-ELECTRICA.md",
            "22-EP-36-INST-PUA.md",
            "22-EP-37-CRITERIOS-EV.md"
        ];

        // Elementos del DOM
        const entriesList = document.getElementById('entries-list');
        const contentTitle = document.getElementById('content-title');
        const markdownContent = document.getElementById('markdown-content');
        const searchInput = document.getElementById('search');
        const backToTopButton = document.getElementById('back-to-top');

        // Almacenamiento para títulos de documentos
        let documentTitles = {};

        // Función para extraer el título de un archivo markdown
        function extractTitleFromMarkdown(markdownText) {
            // Buscar el primer título (h1 o h2)
            const h1Match = markdownText.match(/^#\s+(.+)$/m);
            if (h1Match) return h1Match[1].trim();
            
            const h2Match = markdownText.match(/^##\s+(.+)$/m);
            if (h2Match) return h2Match[1].trim();
            
            // Si no encuentra título, usar el nombre del archivo sin extensión
            return null;
        }

        // Cargar la lista de entradas
        async function loadEntriesList() {
            entriesList.innerHTML = '<li><p class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando documentos...</p></li>';
            
            // Cargar cada documento para extraer su título
            for (let i = 0; i < markdownFiles.length; i++) {
                const file = markdownFiles[i];
                try {
                    const response = await fetch(`entries/${file}`);
                    if (response.ok) {
                        const markdown = await response.text();
                        const title = extractTitleFromMarkdown(markdown) || file.replace('.md', '').replace(/-/g, ' ');
                        documentTitles[file] = title;
                    } else {
                        documentTitles[file] = file.replace('.md', '').replace(/-/g, ' ');
                    }
                } catch (error) {
                    documentTitles[file] = file.replace('.md', '').replace(/-/g, ' ');
                }
            }
            
            // Ahora mostrar la lista con los títulos
            entriesList.innerHTML = '';
            
            markdownFiles.forEach((file, index) => {
                const listItem = document.createElement('li');
                const displayName = documentTitles[file] || file.replace('.md', '').replace(/-/g, ' ');
                
                listItem.innerHTML = `
                    <div class="entry-item" data-filename="${file}">
                        <div style="display: flex; align-items: center;">
                            <span class="entry-number">${index + 1}</span>
                            <span class="entry-title">${displayName}</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="filename">${file}</div>
                `;
                
                entriesList.appendChild(listItem);
            });
            
            // Añadir event listeners a los items
            document.querySelectorAll('.entry-item').forEach(item => {
                item.addEventListener('click', () => {
                    // Remover clase active de todos los items
                    document.querySelectorAll('.entry-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    
                    // Añadir clase active al item seleccionado
                    item.classList.add('active');
                    
                    // Cargar el archivo markdown
                    const filename = item.getAttribute('data-filename');
                    loadMarkdownFile(filename);
                });
            });
        }

        // Cargar y mostrar el archivo markdown
        async function loadMarkdownFile(filename) {
            const displayName = documentTitles[filename] || filename.replace('.md', '').replace(/-/g, ' ');
            contentTitle.innerHTML = `<i class="fas fa-file-alt"></i> ${displayName}`;
            markdownContent.innerHTML = '<p class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando...</p>';
            
            try {
                const response = await fetch(`entries/${filename}`);
                if (!response.ok) throw new Error('Archivo no encontrado');
                
                const markdown = await response.text();
                markdownContent.innerHTML = marked.parse(markdown);
            } catch (error) {
                markdownContent.innerHTML = `<p class="error"><i class="fas fa-exclamation-circle"></i> Error al cargar el archivo: ${error.message}</p>`;
            }
        }

        // Función de búsqueda
        function setupSearch() {
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                
                document.querySelectorAll('.entry-item').forEach(item => {
                    const itemText = item.textContent.toLowerCase();
                    const filename = item.nextElementSibling.textContent.toLowerCase();
                    
                    if (itemText.includes(searchTerm) || filename.includes(searchTerm)) {
                        item.parentElement.style.display = 'block';
                    } else {
                        item.parentElement.style.display = 'none';
                    }
                });
            });
        }

        // Botón para volver arriba
        function setupBackToTop() {
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });
            
            backToTopButton.addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadEntriesList();
            setupSearch();
            setupBackToTop();
            
            // Cargar el primer documento por defecto cuando esté listo
            setTimeout(() => {
                if (markdownFiles.length > 0) {
                    const firstItem = document.querySelector('.entry-item');
                    if (firstItem) {
                        firstItem.click();
                    }
                }
            }, 1000);
        });
    </script>
</body>
</html>
